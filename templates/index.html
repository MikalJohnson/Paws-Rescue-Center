{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block title %} Home {% endblock %}

    {% block content %}
    <h1 style="text-align: center;">Paws Rescue Center</h1>

    <table>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Age</th>
        <th>Bio</th>
      </tr>
      {% for pet in pets %}
      <tr>
        <td>
          <a href="{{url_for('pet_details', pet_id = pet['id'])}}">
            <img src="{{url_for('static', filename = pet['id'] | string + '.jpeg')}}" height="100" >
          </a>
        </td>
        <td>{{pet["name"]}}</td>
        <td>{{pet["age"]}}</td>
        <td>{{pet["bio"]}}</td>
      </tr>
      {% endfor %}
    </table>
    {% endblock %}
</html>
