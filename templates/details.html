{% extends 'base.html' %}

{% block title %} {{pet["name"]}} {% endblock %}

{% block content %}

    <div class="catphoto">
        <img height="300px" src="{{url_for('static', filename= pet['id'] | string + '.jpeg')}}"/>
    </div>

    <div style="float:left; margin:10px;">
        <h1 class="title">{{ pet["name"] }}</h1>
        <p><b>Age: &nbsp;</b> {{pet["age"]}}</p>
        <p><b>Bio: &nbsp;</b> {{pet["bio"]}}</p>
    </div>
{% endblock %}
